<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      
      
    </div>
      
       <!-- <li>
          <a >
            <i class='bx bx-box' ></i>
            <span class="links_name" (click)="editprof()">Update-Profile</span>
          </a>
        </li>-->
        <ul class="nav-links">
          <li>
            <a  (click)="dashboard()" class="active">
              <i class='bx bx-grid-alt' ></i>
              <span class="links_name" >Dashboard</span>
            </a>
          </li>
        <li>
          <a (click)="alumniList()">
            <i class='bx bx-list-ul' ></i>
            <span class="links_name">Members-List</span>
          </a>
        </li>
        <li>
            <a (click)="reqList()">
              <i class='bx bx-list-ul' ></i>
              <span class="links_name" >Request-List</span>
            </a>
          </li>       
        <li class="log_out">
          <a (click)="logout()">
            <i class='bx bx-log-out'></i>
            <span class="links_name" >Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">LBSITW</span>
      </div>
      <!-- <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div> -->
      <div class="profile-details">
        <!--<img src="images/profile.jpg" alt="">-->
        <div class="notify-icon">
          <img src="assets/images/users/user-1.jpg" class="img-fluid rounded-circle" alt="" />
      </div>
        <span class="admin_name">{{user.name}}</span>
        
  
      </div>
    </nav>

    <div class="home-content">
      <div class="overview-boxes">
        <div class="box"style="width:100%">
          <div class="right-side">
            <div class="box-topic">Welcome {{user.name}} !</div>
            
            <div class="indicator">
              
              <span class="text"></span>
            </div>
          </div><br>
          
        </div><br>
        
          </div>
          <div class="home-content">
            <div class="overview-boxes" style="width:100%">       
            </div>
      
            <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">Create Announcement</div><br>
            <div class="contact-form">
              <form >
                <div class="form-group">
                  <label for="name">Title</label>
                  <input type="text" name="name" [(ngModel)]="title"/>
                </div>
                <br>
                <div class="form-group">
                  <label for="add">Description</label>
                  <textarea name="address"  id="add" cols="105" rows="10" [(ngModel)]="content"></textarea>
                </div>
               
              
                <div class="form-group">
                  <label for="image">Image</label>
                  <input type="file" name="image" [(ngModel)]="image"/>
                </div>
                <br>
               
                <br><br>
                
                <button type="submit" class="btn" (click)="postNews()">Post</button>
              </form>
            </div>
          </div>
      
        </div>
      </div>
    </div> 
          
    <div><br><br></div>
    
    <div class="post-container">
      <div class="post" *ngFor="let new of news">
        <img src="assets/images/users/user-1.jpg" alt="new.attributes.image" *ngIf="new.attributes.image" ><br><br>
        <h2 class="post-title" style="align-content: center;">{{new.attributes.title}}</h2>
        <p class="post-description">{{new.attributes.content}}</p><br>
        
      </div>
      
    </div>
      
      <!-- Add more posts as needed -->

      <div class="post-container">
        <div> <h1 style="text-align: center;">Feedbacks</h1><br><br></div>

        <div class="post" *ngFor="let feedback of feedbacks">
          <h2 class="post-name" style="align-content: left;">{{feedback.attributes.name}}</h2><br>
          <p class="post-description">{{feedback.attributes.message}}</p><br>
          
        </div>
        
      </div>
   
    <br><br>
    
            </section>
            </body>
            </html>
