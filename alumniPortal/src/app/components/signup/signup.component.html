<!-- NEW SIGNUP -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>SIGN UP</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav id="navbar">
        <div class="container">
          <img src="assets/images/collegelogo2.png" id="logo">
          <ul>
            <li><a (click)="homepage()">Home</a></li>
			      <li><a (click)="eventspage()">Events</a></li>
            <li><a (click)="contactpage()">Contact</a></li>
            <li><a (click)="signin()">Sign In</a></li>
            <li><a (click)="signup()">Sign Up</a></li>
          </ul>
        </div>
      </nav>
      <!-- Showcase Area -->
      <!-- <div id="showcase">
        <div class="container">-->
          <div class="showcase-content">
            <h2>SIGN UP</h2>
          </div>
        <!-- </div>
      </div> -->
    </header>

    <!-- Contact -->
<div id="contact">
    <div class="container">
        <h3><span>SIGN UP</span></h3>
        <div class="contact-form">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name"/>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="name" id="email"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password"/>
            </div>

            <div class="form-group">
              <label for="Contact">Contact</label>
              <input type="Contact" name="Contact"/>
            </div>

            <div class="form-group">
              <label for="image">Image</label>
              <input type="file" name="image"/>
            </div>

            <div class="form-group">
              <label for="year">Year of Passout</label>
              <input type="month" name="year"/>
            </div>

            <div class="form-group">
              <label for="course">Course</label>
              <select>
                <option>BTech</option>
                <option>MTech</option>
                <option>PhD</option>
            </select>
            </div>

            <div class="form-group">
              <label for="dept">Department</label>
              <select>
                <option>Select</option>
                <option>CS</option>
                <option>IT</option>
                <option>EC</option>
                <option>AEI</option>
                <option>Civil</option>
            </select>
            </div>

            <div class="form-group">
              <label for="design">Designation</label>
              <input type="text" name="design"/>
            </div>

            <div class="form-group">
              <label for="comp">Company</label>
              <input type="text" name="comp"/>
            </div>

            <div class="form-group">
              <label for="add">Address</label>
              <textarea name="add" id="add" cols="30" rows="10"></textarea>
            </div>
            <button type="button" class="btn">Submit</button>
          </form>
    </div>
  </div>
</div>
    <footer id="main-footer">
      <div class="container">
        <h2 style="color: #f6f6f6;text-align: right;padding-right:80px;">Made With <span id="boot-icon" class="bi bi-heart-fill" style="font-size: 3rem; color: rgb(255, 0, 0);"></span></h2>
      </div>
    </footer>
  </body>
</html>
