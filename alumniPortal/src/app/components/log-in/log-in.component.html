  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>LBSITW</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav id="navbar">
        <div class="container">
          <img src="assets/images/collegelogo2.png" id="logo">
          <ul>
            <li><a  (click)="homepage()">Home</a></li>
			      <li><a (click)="eventspage()">Events</a></li>
            <li><a  (click)="contactpage()">Contact</a></li>
            <li><a (click)="signin()">Sign In</a></li>
            <li><a (click)="signup()">Sign Up</a></li>
          </ul>
        </div>
      </nav>
      <!-- Showcase Area -->
      <!-- <div id="showcase">
        <div class="container"> -->
          <div class="showcase-content">
            <h2 style="text-align: center; " >Sign In</h2>
          </div>
        <!-- </div>
      </div> -->
    </header>

    <div class="clr"></div>


     <!-- Contact -->
    <div id="contact">
      <div class="container">
        <h3><span>Sign-in</span></h3>
        <div class="contact-form">
          <form action="process.php">
            <div class="form-group">
              <label for="email">Email-id</label>
              <input type="email" name="email" [(ngModel)]="identifier" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" [(ngModel)]="password" required  />
            </div>
            <button type="submit" (click)="logIn()" class="btn">Sign-in</button>
          </form>
          <div class="invalid" *ngIf="errorMessage">
            {{errorMessage}}
            </div>
        </div>
      </div>
    </div>
    <footer id="main-footer">
      <div class="container">
			<h2 style="color: #f6f6f6;text-align: right;padding-right:80px;">Made With <span id="boot-icon" class="bi bi-heart-fill" style="font-size: 3rem; color: rgb(255, 0, 0);"></span></h2>
          
      </div>
    </footer>
  </body>
</html>
